name: PR_auto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build and run dev container task
      uses: devcontainers/ci@v0.2
      with:
        runCmd: ls -al

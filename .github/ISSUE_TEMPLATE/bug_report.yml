  ## Contributors Checklist
  # TODO: Update github repo-URL 
  # Supports Relative Pathing [tested] 
  - type: checkboxes
    id: bug-contributors-checklist
    attributes:
      label: Contribution Checklist
      description: Checklist to complete before submitting a bug Report.
      options:
        - label: I have checked the [Open Issues](/issues) and this Bug has not been reported.
          required: true
        - label: I confirm this bug is not a [Security Vulnerability or Exploit](/SECURITY.md).
          required: true
  
  ## Bug Description 
  - type: textarea
    id: bug-description
    attributes:
      label: Description
      description: Please provide a detailed description of the bug? **HINT:** You can paste https://gist.github.com links for larger files
    validations:
      required: true

